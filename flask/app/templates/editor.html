{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-7">

	<textarea id="textarea_songtitle" rows="2" cols="33" style="font-family:Lucida Console, Monaco, monospace">Liedtitel</textarea>

	<button onclick="check_new_song()" id="btn_check_song" class="btn btn-primary" style="margin-top: -4%; margin-right: 5%; margin-left: 5%;"> Lied überprüfen </button>

    <br>
    <br>

    <textarea id="textarea_songcontent" rows="30" cols="65" style="margin-right: 3%; font-family:Lucida Console, Monaco, monospace">Lied mit Akkorden</textarea>

    <br>
    <br>
</div>
<div class="col-md-5">
	<span id="btn_modes_placeholder" class="hidden" style="height: 5px"></span>

	<span id="btn_save_song" class="btn btn-danger hidden" onclick="save_song()" style="margin-top: 3%"> Lied speichern </span>
	
	<br>
	<br>

    <span id="show_pdf_check_placeholder"> </span>

    <br>
    <br>
</div>
</div>
{% endblock %}

{% block individual_js %}
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="../static/js/AddSongs.js"></script>
{% endblock %}
